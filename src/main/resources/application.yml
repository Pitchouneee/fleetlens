spring:
  datasource:
    url: ${JDBC_DATABASE_URL:jdbc:postgresql://host.docker.internal:5432/db_fleetlens}
    username: ${JDBC_DATABASE_USERNAME:fleetlens_user}
    password: ${JDBC_DATABASE_PASSWORD:fleetlens_password}
    driver-class-name: ${DATASOURCE_DRIVER:org.postgresql.Driver}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        id:
          new_generator_mappings: true
error:
  handling:
    http-status-in-json-response: true
    exception-logging: NO_LOGGING
    full-stacktrace-http-statuses: 5xx
    log-levels:
      5xx: ERROR
