<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout}">
<div th:fragment="content">
    <div class="flex w-full p-3 h-16 bg-white sticky top-0 border-b border-gray items-center" >
        <h1 class="text-2xl font-bold ">Your profile</h1>
    </div>
    <div class="p-4">
    <div class="bg-white p-6 rounded shadow-md">
        <div class="bg-red-100 text-red-700 p-4 rounded mb-4" th:if="${errorMessage}">
            <p th:text="${errorMessage}"></p>
        </div>

        <form th:action="@{profile/edit}" method="post" onsubmit="validatePasswords()">
            <script>
                function validatePasswords() {
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    if (password !== confirmPassword) {
                        alert('Passwords do not match!');
                    }
                }
            </script>

            <div class="mb-4">
                <label for="firstName" class="block text-gray-700">First Name</label>
                <input type="text" id="firstName" name="firstName"
                       th:field="*{user.firstName}"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="lastName" class="block text-gray-700">Last Name</label>
                <input type="text" id="lastName" name="lastName"
                       th:field="*{user.lastName}"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email"
                       th:field="*{user.email}"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="confirmPassword" class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword"
                       class="w-full p-2 border border-gray-300 rounded">
            </div>
            <div class="mb-4">
                <label for="role" class="block text-gray-700">Role</label>
                <input type="text" id="role" name="role"
                       th:field="*{user.role}" readonly
                       class="w-full p-2 border border-gray-300 bg-gray-200 text-gray-500 rounded cursor-not-allowed">
            </div>

            <div class="flex justify-end">
                <a th:href="@{/admin/users}" class="text-gray-700 px-4 py-2 mr-2 rounded">Cancel</a>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-primary-600">Save Changes</button>
            </div>
        </form>
    </div>
    </div>
</div>
</html>
